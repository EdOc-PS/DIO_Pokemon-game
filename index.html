<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/section-left.css">
    <link rel="stylesheet" href="assets/css/section-right.css">
    <link rel="shortcut icon" href="assets/img/magikarp.ico" type="image/x-icon">

    <title>Pokemon-Game</title>
</head>

<body>
    <audio id="bgm" loop>
        <source src="./assets/audio/battle.mp3" type="audio.mp3">
    </audio>

    <div class="container-video">
        <video autoplay loop muted>
            <source src="./assets/video/EditPK.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <section class="section-left">
            <div class="pokeball-boxes">
                <div class="pokeballs-box" id="pokeballs-enemy">

                </div>

                <div class="battlefield">
                    <div class="versus-top">
                        <div class="infield">
                            <img id="player-field-pokemon">
                        </div>

                        <img src="assets/img/logo.png" style="height: 110px;">

                        <div class="infield">
                            <img id="enemy-field-pokemon">
                        </div>
                    </div>

                    <div class="versus-botton">
                        <button id="fight" onclick="resetFight()">ganho</button>
                    </div>
                </div>

                <div class="pokeballs-box" id="pokeballs-player">

                </div>
            </div>
        </section>

        <section class="section-right">
            <div class="table">
                <div class="score frame">
                    <span id="score-points">Vitorias: 0 - Derrotas: 0 </span>
                </div>
                <div class="pokemon-avatar frame">
                    <img id="pokemon-img">
                </div>
                <div class="pokemon-details frame">
                    <p id="pokemon-name">Selecione uma</p>
                    <p id="pokemon-type">das suas pokebolas</p>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
